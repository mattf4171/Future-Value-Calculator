<!DOCTYPE html>
<html>
    <head>
        <title>Future Value Application</title>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel= "stylesheet" type= "text/css" href= "../static/styles/mainpage.css">

        <div class="center">
            
            <h1 class="headerPage1">Future Expected Value Calculator</h1><br>

            <div class="info">

                </svg>
                <!-- <img class ="calcImg" src="{{url_for('static', filename='calc.png')}}" align="middle"/> -->
            </div>

            <div>
                <form action="/predict" method="post">
                    <h3 class = "label" for="invest_amount">How much are you willing to invest right now?</h3>
                    <span>
                        <label for="invest_amount" class="currencySymbol">$</label>
                        <input type="text" class="invest_amount" id="invest_amount" name="invest_amount">
                    </span>
                    <input type="submit" class="button" value="Calculate" name="indexButton"/>
                    <h3 class="errorMsg">{{err_msg}}</h3>
                </form>
            </div>
            <br>
            <!-- <p id="counter">Counter:{{ count }}.</p> -->
        </div>
        <img id="csumb" src="{{url_for('static', filename='csumb-logo-white.svg')}}" align="middle" height=100px/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
